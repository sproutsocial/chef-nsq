driver:
  name: vagrant
  customize:
    memory: 2048
    cpus: 2

provisioner:
  name: chef_zero
  require_chef_omnibus: '12'

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
  - name: ubuntu-14.04

suites:
  - name: nsqd
    run_list:
      - recipe[apt]
      - recipe[nsq::nsqd]
  - name: nsqlookupd
    run_list:
      - recipe[apt]
      - recipe[nsq::nsqlookupd]
  - name: nsqadmin
    run_list:
      - recipe[apt]
      - recipe[nsq::nsqadmin]
